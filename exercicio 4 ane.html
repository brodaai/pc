  <p>
      <font face="'Book Antiqua','Arial Narrow'" size="3" color="GREEN">"Menina me da sua mão, pense bem antes de agir se não for agora te espero la fora então deixe-me ir".</font>
 </p>

 <p> 
    <font face="Bookman Old Style" size="+2" color="RED">"Eu cai no corpo dela, e me viciei, e agora? agora estou apaixonado, olha onde eu entrei."</font>
 </p>

 <p>
    <font face="Bookman Old Style" size="5" color="BLUE">"Doente de amor procurei remédio na vida noturna,
         com a flor da noite, 
          em uma boate aqui na zona sul"</font>
 </p>
